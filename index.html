<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity
            rotation="-90 0 0"
            scale="0.5 0.5 0.5" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/retrocar/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-marker-camera preset='car' type='pattern' url='pattern-CAR.patt'>
            <a-entity
            rotation="-90 0 0"
            scale="0.5 0.5 0.5" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/retrocar/scene.gltf"
            ></a-entity>
         </a-marker-camera>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
