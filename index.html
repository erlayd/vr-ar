<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
        <a-marker preset="pattern" type="pattern" url="https://erlayd.github.io/vr-ar/Markers/pattern-car.patt">
            <a-entity
            rotation="0 0 0"
            scale="1 1 1" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/retrocar/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-marker preset="pattern" type="pattern" url="https://erlayd.github.io/vr-ar/Markers/pattern-cosmonaut.patt">
            <a-entity
            rotation="0 0 0"
            scale="0.5 0.5 0.5" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/Astronaut/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-marker preset="pattern" type="pattern" url="https://erlayd.github.io/vr-ar/Markers/pattern-DOG.patt">
            <a-entity
            rotation="-90 0 0"
            scale="0.3 0.3 0.3" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/Dog/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-marker preset="pattern" type="pattern" url="https://erlayd.github.io/vr-ar/Markers/pattern-cat.patt">
            <a-entity
            rotation="-90 0 0"
            scale="0.1 0.1 0.1" 
            rotation="0 90 0"
            material
            gltf-model="https://erlayd.github.io/vr-ar/pop_cat/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
